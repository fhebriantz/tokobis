<!DOCTYPE html>
<html>
	<head>
		<!-- Standard Meta -->
	  	<meta charset="utf-8" />
	  	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  		<link rel="shortcut icon" type="image/png" href="img/logo.png"> 
  		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  		<link rel="stylesheet" href="/fancybox/jquery.fancybox-1.3.4.css" type="text/css" media="screen" />
		
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
		<script type="text/javascript" src="/fancybox/jquery.fancybox-1.3.4.pack.js"></script>

		<title>Super Cat</title>
	</head>
	<body>
		<div class="text-center" style="width:500px; margin:0 auto;">
			<img class="mt-5" src="img/logo.png" style="width: 200px; height: auto;" alt="">
			<h3 class="mt-4">Registration Here</h3>	
			<form action="" class="text-left">
		    	<div class="form-group mt-4">
	    			<input type="email" class="form-control mt-4"  placeholder="Email">
	    			
	    			<input type="password" class="form-control mt-3"  placeholder="Password">
	    			
		    	</div>
		    	<div class="form-group text-center mt-5">
		    		<a href="index.html"	class="btn-yellow">Login</a>
		    		<p class="mt-4">Belum punya akun? <a href="register.html">Daftar Disini</a></p>
		    	</div>
		    </form>	
	    </div>

	    <script>
	    	$(document).ready(function() {

				/* This is basic - uses default settings */
				
				$("a#single_image").fancybox();
				
				/* Using custom settings */
				
				$("a#inline").fancybox({
					'hideOnContentClick': true
				});

				/* Apply fancybox to multiple items */
				
				$("a.group").fancybox({
					'transitionIn'	:	'elastic',
					'transitionOut'	:	'elastic',
					'speedIn'		:	600, 
					'speedOut'		:	200, 
					'overlayShow'	:	false
				});
				
			});
	    </script>
	     
	</body>
</html>
