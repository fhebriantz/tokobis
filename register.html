	<body>
		<div class="text-center" style="width:500px; margin:0 auto;">
			<img class="mt-5" src="img/logo.png" style="width: 200px; height: auto;" alt="">
			<h3 class="mt-4">Registration Here</h3>	
			<form action="" class="text-left">
		    	<div class="form-group mt-4">
	    			<input type="text" class="form-control"  placeholder="Full Name">
	    			<input type="email" class="form-control mt-4"  placeholder="Email">
	    			<div class="radiobutton mt-3">
	    				<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
						  <label class="form-check-label" for="inlineRadio1">Laki Laki</label>
						</div>
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
						  <label class="form-check-label" for="inlineRadio2">Perempuan</label>
						</div>
	    			</div>
	    			<input type="password" class="form-control mt-3"  placeholder="Password">
	    			<input type="password" class="form-control mt-4"  placeholder="Confirm Password">
	    			<div class="form-check mt-4">
					  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
					  <label class="form-check-label" for="defaultCheck1">
					    Saya telah membaca dan menyetujui <a href="">Aturan Penggunaan</a> dan <a href="">Kebijakan Privasi</a>
					  </label>
					</div>
		    	</div>
		    	<div class="form-group text-center mt-5">
		    		<a href=""	class="btn-yellow">Daftar</a>
		    		<p class="mt-4">Sudah punya akun? <a href="">Silahkan Login</a></p>
		    	</div>
		    </form>	
	    </div>
